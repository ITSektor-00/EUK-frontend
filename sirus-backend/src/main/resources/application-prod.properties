# Production Configuration for PostgreSQL
# Database configuration inherited from main application.properties

# PostgreSQL JDBC Properties for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL Scripts - Enable schema initialization for prod profile
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:prod/schema.sql

# Logging Configuration for Production
logging.level.root=INFO
logging.level.com.sirus.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# EUK Domain specific logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# EUK Domain Configuration
euk.allowed-domains=https://euk.vercel.app,https://euk-it-sectors-projects.vercel.app
euk.rate-limit.enabled=true
euk.rate-limit.max-requests=150
euk.rate-limit.window-minutes=1 
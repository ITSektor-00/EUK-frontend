# Development Configuration - PostgreSQL Database
# Database configuration inherited from main application.properties

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Scripts - Disable schema initialization for dev profile
spring.sql.init.mode=never
spring.sql.init.schema-locations=
spring.sql.init.continue-on-error=false
spring.sql.init.enabled=false

# Logging for Development
logging.level.com.sirus.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
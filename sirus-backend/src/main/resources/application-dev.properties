# Development Configuration
# Database configuration inherited from main application.properties

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Scripts - Disable schema initialization for dev profile
spring.sql.init.mode=never

# Logging Configuration for Development
logging.level.com.sirus.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# EUK Domain Configuration for Development
euk.allowed-domains=https://euk.vercel.app,https://euk-it-sectors-projects.vercel.app,http://localhost:3000,http://localhost:3001
euk.rate-limit.enabled=false
euk.rate-limit.max-requests=1000
euk.rate-limit.window-minutes=1

# Development specific settings
server.error.include-stacktrace=always
server.error.include-message=always 
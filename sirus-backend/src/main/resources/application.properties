spring.application.name=SIRUS Backend

# Database Configuration - PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL JDBC Properties
spring.datasource.hikari.connection-properties=pool_mode=transaction

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# SQL Scripts - Disable schema initialization for dev profile
spring.sql.init.mode=never
spring.sql.init.schema-locations=
spring.sql.init.continue-on-error=false
spring.sql.init.enabled=false

# Server Configuration
server.port=${PORT:8080}

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.sirus.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Profile activation (from environment variable, default to dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
